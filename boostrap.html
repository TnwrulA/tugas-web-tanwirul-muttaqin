<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f7f7;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
            margin: 60px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            vertical-align: middle;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: #101214;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
        }

        button:hover {
            background-color: #00000063;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Formulir Kedinasan</h1>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Pilihan Jurusan</td>

                    <select class="form-control" id="jurusan" name="jurusan" required>

            </tr>
            <tr>

            <tr>

                    <select class="form-control" id="gender" name="gender" required>
                        <option value="pilih">pilih</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gmail</td>
                <td><input type="text" class="form-control" id="username" name="Gmail" required></td>
            </tr>
            <tr>
                <td>username</td>
                <td><input type="text" class="form-control" id="username" name="Username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Foto</td>
                <td><input type="file" class="form-control" id="photo" name="photo" accept="image/*"></td>
            </tr>
        </table>
        <button type="submit">Daftar</button>
    </form>
</div>

<script>

        var passwordInput = document.getElementById("password");
        var toggleIcon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; 
        } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è"; 
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
