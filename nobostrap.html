<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kedinasan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Formulir Kedinasan</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="firstName">Nama Awal</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Nama Akhir</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="jurusan">Pilihan Jurusan</label>
            <select id="jurusan" name="jurusan" required>
                <option value="" disabled selected>Pilih jurusan</option>
                <option value="STAN">Politeknik Keuangan Negara</option>
                <option value="IPDN">Institut Pemerintahan Dalam Negeri</option>
                <option value="Poltekip">Politeknik Ilmu Pemasyarakatan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthDate">Tanggal Lahir</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
                <option value="Transgender">Transgender</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="photo">Foto</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit">Daftar</button>
    </form>
</div>

</body>
</html>
